<div class="fighter" data-id="{{fighter_id}}" data-index='{{index}}' data-activ="0">
    <div class="fighter_image">
        <img src="frontend/game/mob/{{mob_key}}.png" />
    </div>
    <div class="general_info">
        
        <span class="top_label name fighter_index_{{index}}">{{name}}</span><br/>
        <span class="top_label f_status">Status: Normal</span><br/>
        <span class='top_label f_aggro'>Aggro: </span></br>
        <span class='top_label f_speed'>Speed: </span></br>

        <div class="fighter_status">
                <div class="" data-act="0" data-max="{{hp}}">
                    <div class="fighter_hp">hp </div>
                </div>
                <div class="" data-act="0" data-max="{{mana}}">
                    <div class="fighter_mana">mp </div>
                </div>
        </div>
        </div>
    <div style='clear:both'></div>
</div>
